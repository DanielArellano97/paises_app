<div class="animate__animated animate__fadeIn animate_faster">
    <h3>Region activa <small> {{regionActiva | titlecase}}</small></h3>
    <hr>

    <h5>Seleccion la region</h5>

    <div class="row">
        <div class="col">
            <!--[class.btn-primary]="region === regionActiva" -->
            <!-- [ngClass]="{
            'btn-primary': regionActiva === region,
            'btn-outline-primary': regionActiva !== region
        }" -->
            <button *ngFor="let region of regiones" [class]="getClaseCSS(region)" (click)="activarRegion( region )">
                {{region | titlecase}}
            </button>
        </div>
    </div>

</div>


<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
